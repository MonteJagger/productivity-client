<mat-list-item *ngIf="item">
  <a routerLink="/item/{{item._id}}">
    <div mat-line>itemName: {{ item.itemName }}</div>
    <div mat-line>status: {{ item.status }}</div>
    <div mat-line>subject: {{ item.subject }}</div>
  </a>
  <div>
    <button mat-button (click)="deleteItem(item._id)">
      <mat-icon matListIcon (click)="deleteItem(item._id)">delete</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
</mat-list-item>

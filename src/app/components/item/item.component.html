<div *ngIf="item" class="card">
  <div class="card-body">
      <a routerLink="/item/{{item._id}}">
        <div>subject: {{ item.subject }}</div>
        <div>status: {{ item.status }}</div>
        <div>list: {{ item.list }}</div>
      </a>
      <button (click)="deleteItem(item._id)">delete</button>
  </div>
</div>

<mat-list-item>
  <a routerLink="/item/{{item._id}}">
    <div mat-line>itemName: {{ item.itemName }}</div>
    <div mat-line>status: {{ item.status }}</div>
    <div mat-line>subject: {{ item.subject }}</div>
  </a>
  <mat-icon matListIcon>delete</mat-icon>
  <button (click)="deleteItem(item._id)">delete</button>
</mat-list-item>
<mat-divider></mat-divider>
